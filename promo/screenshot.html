<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SW Blocker – Screenshot</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1280px;
    height: 800px;
    background: #1e1e2e;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .layout {
    display: flex;
    align-items: center;
    gap: 80px;
  }

  .text-side {
    max-width: 440px;
  }

  .text-side h1 {
    font-size: 48px;
    font-weight: 700;
    color: #cdd6f4;
    line-height: 1.15;
    margin-bottom: 16px;
  }

  .text-side h1 span {
    color: #89b4fa;
  }

  .text-side p {
    font-size: 20px;
    color: #6c7086;
    line-height: 1.5;
  }

  .features {
    list-style: none;
    margin-top: 24px;
  }

  .features li {
    font-size: 16px;
    color: #a6adc8;
    padding: 6px 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .features li::before {
    content: '✓';
    color: #a6e3a1;
    font-weight: 700;
    font-size: 18px;
  }

  .popup-frame {
    width: 360px;
    flex-shrink: 0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(69, 71, 90, 0.5);
  }

  .popup-frame iframe {
    width: 360px;
    height: 520px;
    border: none;
    display: block;
  }

  /* Subtle grid pattern background */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 1px 1px, rgba(69, 71, 90, 0.3) 1px, transparent 0);
    background-size: 32px 32px;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="layout">
    <div class="text-side">
      <h1>Take back control of <span>Service Workers</span></h1>
      <p>Block SW registration and Cache Storage on any domain.</p>
      <ul class="features">
        <li>Wildcard domain matching</li>
        <li>Built-in &amp; custom presets</li>
        <li>One-click cleanup</li>
        <li>Synced across devices</li>
      </ul>
    </div>
    <div class="popup-frame">
      <iframe src="../popup.html"></iframe>
    </div>
  </div>
</body>
</html>
