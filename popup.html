<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="header">
      <h1>SW &amp; Cache Blocker</h1>
      <p>Block Service Worker &amp; Cache Storage for selected domains</p>
    </div>

    <div class="current-site" id="current-site">
      <span class="domain" id="current-domain">detecting...</span>
      <button class="btn btn-sm btn-primary" id="toggle-current">Add</button>
    </div>

    <div class="input-row">
      <input type="text" id="domain-input" placeholder="example.com" spellcheck="false" />
      <button class="btn btn-primary" id="add-btn">Add</button>
    </div>

    <div class="presets-section">
      <div class="presets-header">
        <span>Presets</span>
        <button class="btn btn-sm btn-ghost" id="new-preset-btn">+ New</button>
      </div>
      <div class="preset-list" id="preset-list"></div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <h3>New Custom Preset</h3>
        <label class="modal-label" for="preset-name-input">Name</label>
        <input type="text" id="preset-name-input" placeholder="My Preset" spellcheck="false" />
        <label class="modal-label" for="preset-domains-input">Domains (one per line)</label>
        <textarea id="preset-domains-input" rows="4" placeholder="example.com&#10;*.example.org" spellcheck="false"></textarea>
        <div class="modal-actions">
          <button class="btn btn-ghost" id="modal-cancel-btn">Cancel</button>
          <button class="btn btn-primary" id="modal-create-btn">Create</button>
        </div>
      </div>
    </div>

    <div class="list-header">
      <span id="count-label">Blocklist (0)</span>
      <button class="btn btn-sm btn-danger" id="clean-all-btn">Clean All</button>
    </div>

    <div class="domain-list" id="domain-list"></div>

    <div class="toast" id="toast"></div>

    <script src="popup.js"></script>
  </body>
</html>
